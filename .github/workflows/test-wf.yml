name: Test Node.js Package with Temporary package.json

on:
  workflow_dispatch: # Allows the workflow to be triggered manually

jobs:
  test-node-package:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify your Node.js version

    # Create a temporary directory with package.json
    - name: Create temporary package.json
      run: |
        mkdir temp-package
        echo '{
          "name": "temp-test-action",
          "version": "1.0.0",
          "type": "module",
          "dependencies": {
            "chalk": "^5.0.0"
          }
        }' > temp-package/package.json

    # Install dependencies in the temporary directory
    - name: Install dependencies
      run: npm install
      working-directory: ./temp-package

    # Run the script using the temporary package.json
    - name: Run hello-world script
      run: node ../scripts/script.js
      working-directory: ./temp-package
